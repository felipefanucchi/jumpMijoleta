<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jump Mijoleta</title>
</head>

<body>
    <style>
        canvas {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto
        }
    </style>
    <script>
        //variaveis do game
        var canvas, contexto, ALTURA, LARGURA, frames = 0, maxPulo = 2,
        chao = {
            y:550,
            altura:50,
            cor: "#76ff03",
            desenha: function() {
                contexto.fillStyle = this.cor;
                contexto.fillRect(0, this.y, LARGURA, this.altura);
            }
        },
            
        bloco = {
            x:70,
            y:0,
            altura:50,
            largura:50,
            cor: "#33691e",
            gravidade:1.7,
            velocidade:0,
            forcaPulo:25,
            qntPulo:0,
        
            atualiza: function(){
                this.velocidade = this.velocidade + this.gravidade;
                this.y = this.y + this.velocidade;
                
                if (this.y > chao.y - this.altura){
                    this.y = chao.y - this.altura;
                    this.qntPulo = 0;
                }
            },
            
            
            pula: function() {
                if(this.qntPulo < maxPulo){
                    this.velocidade = - this.forcaPulo;
                    this.qntPulo++;
                }
                    
            },
            
            desenha: function() {
                contexto.fillStyle = this.cor;
                contexto.fillRect(this.x, this.y, this.largura, this.altura);
                
                
                
            }
        }
        //pegando altura e largura do monitor do usuario
        function click(eventoClick) {
            bloco.pula();
        }

        function main() {
            ALTURA = window.innerHeight;
            LARGURA = window.innerWidth;
            
            if(LARGURA >= 500){
                LARGURA = 600;
                ALTURA  = 600;
            }
            canvas = document.createElement("canvas");
            canvas.width = LARGURA;
            canvas.height = ALTURA;
            canvas.style.border = "1px dashed #000";
            
            contexto = canvas.getContext("2d");
            document.body.appendChild(canvas);
            document.addEventListener("mousedown", click);
            
            roda();
            
        }

        function roda() {
            atualiza();
            desenha();
            
            window.requestAnimationFrame(roda);
        }
        
        function atualiza() {
            frames++;
            
            bloco.atualiza();
            
        }
        
        function desenha() {
            contexto.fillStyle = "#50beff";
            contexto.fillRect(0,0,ALTURA,LARGURA);
            
            chao.desenha();
            bloco.desenha();
        }
        
        //starta o game
        main();
    </script>
</body>

</html>
